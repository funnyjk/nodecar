   <div id="doEvent"></div>

   <button id="ActionButton" class="forward" onclick="forward()"></button>
   <button id="ActionButton" class="stop" onclick="stop()"></button>
   <script type="text/javascript">		
init();
var count = 0;
function init() {
      if (window.DeviceOrientationEvent) {

      document.getElementById("doEvent").innerHTML = "DeviceOrientation";
      // Listen for the deviceorientation event and handle the raw data
	window.addEventListener('deviceorientation', function(eventData) {
	var axisX = eventData.gamma;
	var axisY = eventData.beta;
	var axisZ = eventData.alpha;
	var clientAble = "able";
	
	deviceOrientationHandler(axisX, axisY, axisZ, clientAble);
	}, false);
  } else {
	document.getElementById("doEvent").innerHTML = "Not supported on your device or browser.  Sorry."
    //turn buttons on if no accelerometer
  }
}
		  </script>
